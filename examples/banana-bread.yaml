recipe_uuid: None
recipe_name: Banana Bread
author: Joseph Hall <perlhoser@gmail.com>
source_url: None
source_book: None
oven_temp: 350F
oven_fan: Off
bake_time: 50 - 60 minutes
yields:
  - loaves: 3
ingredients:
  - All Purpose Flour:
      usda_num: 20581
      amounts:
        - amount: 3 1/2
          unit: cups
      substitutions:
        - Oat Flour:
          usda_num: '08122'
          amounts:
            - amount: '3 1/2'
              unit: cups
          notes:
            - Make oat flour by processing instant oats in food processor.
  - Baking Soda:
      usda_num: 18372
      amounts:
        - amount: 2
          unit: tsp
  - Baking Powder:
      usda_num: 18369
      amounts:
        - amount: 2
          unit: tsp
  - Salt:
      usda_num: '02047'
      amounts:
        - amount: 1
          unit: tsp
  - Cinnamon, Ground:
      usda_num: '02010'
      amounts:
        - amount: 2
          unit: tsp
  - Cloves, Ground:
      usda_num: '02011'
      amounts:
        - amount: 1
          unit: tsp
  - Nutmeg, Ground:
      usda_num: '02025'
      amounts:
        - amount: 1
          unit: tsp
  - Butter, Unsalted:
      usda_num: '01145'
      amounts:
        - amount: 1
          unit: cup
      notes:
        - Melted
  - Granulated Sugar:
      usda_num: 19335
      amounts:
        - amount: '1 1/2'
          unit: cups
  - Bananas:
      usda_num: '09040'
      amounts:
        - amount: 6
          unit: each
  - Eggs, Large:
      usda_num: '01123'
      amounts:
        - amount: 4
          unit: cups
  - Vanilla Extract:
      usda_num: '02050'
      amounts:
        - amount: 2
          unit: tsp
  - Chocolate Chips, Bittersweet:
      usda_num: 19080
      amounts:
        - amount: 2
          unit: cups
      notes:
        - Optional
steps:
  - step:
      Preheat oven to 350F.
  - step:
      Whisk together the flour, baking soda, baking powder, salt, cinnamon, cloves and nutmeg.
  - step:
      Roughly mash the bananas with a potato masher.
  - step:
      Mix the bananas, melted butter, sugar, eggs and vanilla extract.
  - step:
      Combine the wet ingredients with the dry ingredients.
  - step:
      Mix with a rubber spatula, until just combined. Be careful not to overmix.
  - step:
      Gently fold in the chocolate chips.
  - step:
      Pour into prepared bread pans.
  - step:
      Bake at 350F until a toothpick inserted in the center comes out clean.
notes:
  - This recipe is designed for high altitude (~4500 ft) baking.
  - Other than the chocolate chips, this recipe may serve as a reference recipe for banana bread. Other ingredients may be used in addition to or instead of the chocolate chips, or they may be ommitted entirely.
  - Yields three 3 x 4 x 9 loaves.
